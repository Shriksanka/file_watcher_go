name: Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact_name: file-upload-monitor-linux
            extension: ""
          - os: windows-latest
            goos: windows
            goarch: amd64
            artifact_name: file-upload-monitor-windows
            extension: .exe
          - os: macos-latest
            goos: darwin
            goarch: amd64
            artifact_name: file-upload-monitor-macos
            extension: ""
          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact_name: file-upload-monitor-macos-arm64
            extension: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Install dependencies (Linux)
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc \
            libgl1-mesa-dev \
            libglib2.0-dev \
            libx11-dev \
            libx11-xcb-dev \
            libxcb-render0-dev \
            libxcb-render-util0-dev \
            libxcb-xkb-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxext-dev \
            libxfixes-dev \
            libxrender-dev \
            libxcomposite-dev \
            libxdamage-dev \
            libxxf86vm-dev \
            libxss1 \
            libgdk-pixbuf2.0-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libgtk-3-dev

      - name: Download dependencies
        run: go mod download

      - name: Build (Linux)
        if: matrix.goos == 'linux'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -ldflags="-s -w" -o ${{ matrix.artifact_name }}${{ matrix.extension }} main.go

      - name: Build (Windows)
        if: matrix.goos == 'windows'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -ldflags="-s -w -H windowsgui" -o ${{ matrix.artifact_name }}${{ matrix.extension }} main.go

      - name: Build (macOS)
        if: matrix.goos == 'darwin'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          mkdir -p FileUploadMonitor.app/Contents/MacOS
          go build -ldflags="-s -w" -o FileUploadMonitor.app/Contents/MacOS/FileUploadMonitor main.go
          cat > FileUploadMonitor.app/Contents/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
          	<key>CFBundleExecutable</key>
          	<string>FileUploadMonitor</string>
          	<key>CFBundleIdentifier</key>
          	<string>com.fileuploadmonitor</string>
          	<key>CFBundleName</key>
          	<string>File Upload Monitor</string>
          	<key>CFBundleVersion</key>
          	<string>1.0</string>
          	<key>CFBundlePackageType</key>
          	<string>APPL</string>
          	<key>LSMinimumSystemVersion</key>
          	<string>10.13</string>
          	<key>NSHighResolutionCapable</key>
          	<true/>
          	<key>LSUIElement</key>
          	<false/>
          </dict>
          </plist>
          EOF

      - name: Create Linux desktop file
        if: matrix.goos == 'linux'
        run: |
          cat > file-upload-monitor.desktop << 'EOF'
          [Desktop Entry]
          Version=1.0
          Type=Application
          Name=File Upload Monitor
          Comment=Monitor and upload files from selected folder
          Exec=./file-upload-monitor-linux
          Icon=application-x-executable
          Terminal=false
          Categories=Utility;
          EOF

      - name: Upload artifact (Linux)
        if: matrix.goos == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.artifact_name }}${{ matrix.extension }}
            file-upload-monitor.desktop
          retention-days: 30

      - name: Upload artifact (Windows)
        if: matrix.goos == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}${{ matrix.extension }}
          retention-days: 30

      - name: Create macOS archive
        if: matrix.goos == 'darwin'
        run: |
          zip -r FileUploadMonitor.app.zip FileUploadMonitor.app

      - name: Upload artifact (macOS)
        if: matrix.goos == 'darwin'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: FileUploadMonitor.app.zip
          retention-days: 30
